<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Portfolio / Blog</title>
</head>

<body>
    <header class="bg-gray-500">
        <div>
            <ul class="flex justify-around">
                <strong class="text-2xl text-gray-900">WILSON IKEDA</strong>
                <li><a href="#">Acceuil</a></li>
                <li><a href="#"></a>Projets</li>

    <main>

        <div class="items-center text-center bg-green-500 h-96">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="background-color: aliceblue; text-align: center; align-items: center; padding: 20px;">
                    <img src="images/profil.jpg" alt="" style="height: 200px;">
                </div>
                <div>
                    <strong>WILSON IKEDA</strong>
                </div>

        <div class="flex justify-between md:flex-row justify-between text-center">

                    <img src="images/front/html5.jpg" alt="Front-End" class="h-16">
                    <img src="images/front/css.jpg" alt="Front-End" class="h-16">
                    <img src="images/front/JavaScript.jpg" alt="Front-End" class="h-16">
                </div>
            </div>
            <div class="bg-gray-500 w-60">
                <p>Developpeur Back-End</p>
                <div class="flex justify-around">
                    <img src="images/back/react.png" alt="Back-End">
                    <img src="images/back/mongo.png" alt="Back-End">
                    <img src="images/back/node.png" alt="Back-End">
                </div>
            </div>
            <div>
                <p>Developpeur Full-Stack Js</p>
                <div class="flex justify-around">
                    <img src="images/full/mongo.png" alt="Full-Stack">
                    <img src="images/back/node.png" alt="Back-End">
                    <img src="images/back/react.png" alt="Back-End">

            </div>

        <!--La section Projet-->
        <div>
            <div>
                <img src="#" alt="Projet1">

            </div>
            <div>
                <img src="#" alt="Projet2">

            </div>
            <div>
                <img src="#" alt="Projet3">
                <p>Projet 3</p>
            </div>
            <div>
                <img src="#" alt="Projet4">
                <p>Projet 4</p>
            </div>
        </div>
        <!--La section Fomulaire-->
        <div>
            <form action="">
                <label for="nom">Nom:</label>
                <input type="text" placeholder="Entrer votre nom complet">
                <label for="email">Email:</label>
                <input type="text" placeholder="Entrer votre Email">
                <label for="text">Message</label>
                <input type="text" placeholder="Entrer votre Message">
            </form>
        </div>
    </main>
    <!--La section pied de page-->
    <footer>
        <div>
            <img src="#" alt="instagram">
        </div>
        <div>
            <img src="#" alt="meta">
        </div>
        <div>
            <img src="#" alt="linkedin">
        </div>
